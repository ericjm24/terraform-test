name: "Terraform"

on:
  push:
    branches:
      - main
  pull_request:

env:
  PROJECT_ID: terraform-test-316516

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
      
      - run: echo "WORKDIR=$PWD" >> $GITHUB_ENV

      - name: Install GCloud and export credentials
        uses: google-github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GOOGLE_TOKEN}}
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true
          credentials_file_path: ${{ format('{0}/app/terraform/terraform-sa-key.json', env.WORKDIR) }}

      - name: First init
        run: cd app/terraform && terraform init -reconfigure

      - name: Plan
        run: make terraform-plan

      - name: Deploy
        run: make terraform-apply