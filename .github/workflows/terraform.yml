name: "Terraform"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Export Secret to JSON
        run: 'echo ${{ secrets.GOOGLE_TOKEN }} > ./apps/terraform/terraform-sa-key.json'